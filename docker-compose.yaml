name: workshop

services:
  grafana:
    image: grafana/grafana:main@sha256:43788894561399ea91653390cb553f1f29e63172d896ae15d8103251c6738f0a
    restart: unless-stopped
    ports:
      - '3003:3000'
    volumes:
      - grafana_storage:/var/lib/grafana
      - ./config/grafana:/etc/grafana
    environment:
      - GF_LOG_LEVEL=warn

  prometheus:
    image: prom/prometheus:v3.1.0
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yml
    command: '--log.level=warn --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus'

  loki:
    image: grafana/loki:3.4
    ports:
      - '3100:3100'
    volumes:
      - ./config/loki.yaml:/etc/loki/loki.yml
    command: -config.file=/etc/loki/loki.yml

  alloy:
    image: grafana/alloy:v1.7.1
    ports:
      - '12345:12345'
    volumes:
      - ./config/alloy.alloy:/etc/alloy/alloy.alloy
      - tmp-logs:/tmp/app-logs
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/alloy.alloy
    depends_on:
      - loki
      - dummy_service
      - service_catalog

  dummy_service:
    build: ./dummy/
    ports:
      - '8081:8080'
    develop:
      watch:
        - action: rebuild
          path: ./dummy
    volumes:
      - tmp-logs:/tmp/app-logs

  service_catalog:
    build: ./service-catalog/
    ports:
      - '8082:8080'
    develop:
      watch:
        - action: rebuild
          path: ./service-catalog

volumes:
  grafana_storage: {}
  tmp-logs:
